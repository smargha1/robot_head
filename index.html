<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> </div>

    <div class="container">
        <div class="head">
            
            <!-- Hair -->
            <div class="hair">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            
            
            <!-- Pins -->
            <div class="pins">
                <div>
                    <div class="first-pin" id="first-pin"></div>
                </div>
                <div>
                    <div class="second-pin" id="second-pin"></div>
                </div>
                <div>
                    <div class="third-pin" id="third-pin"></div>
                </div>
                <div>
                    <div class="fourth-pin" id="forth-pin"></div>
                </div>
            </div>
            
            
            <!-- Eyes -->
            <div class="eye-space">
                <div class="eys-inner-space">
                    <div class="left-eye" id="left-eye"></div>
                    <div class="right-eye" id="right-eye"></div>
                </div>
            </div>
            
            
            <!-- Mouth -->           
            <div class="mouth" id="mouth">
                
            <!-- Teeth -->
                <div class="teeth" id="back-teeth">

                    <div class="upper">
                        <div class="first"></div>
                        <div class="second"></div>
                        <div class="third"></div>
                        <div class="fourth"></div>
                        <div class="fifth"></div>
                        <div class="sixth"></div>
                        <div class="seventh"></div>
                        <div class="eighth"></div>
                        <div class="ninth"></div>
                        <div class="tenth"></div>
                    </div>

                    <div class="lower" id="lower">
                        <div class="first" id="teeth"></div>
                        <div class="second" id="teeth"></div>
                        <div class="third" id="teeth"></div>
                        <div class="fourth" id="teeth"></div>
                        <div class="fifth" id="teeth"></div>
                        <div class="sixth" id="teeth"></div>
                        <div class="seventh" id="teeth"></div>
                        <div class="eighth" id="teeth"></div>
                        <div class="ninth" id="teeth"></div>
                        <div class="tenth" id="teeth"></div>
                    </div>

                    <div> </div> 

                </div>

            </div>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
